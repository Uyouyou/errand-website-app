<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Errand Profile</title>
    <link rel="stylesheet" href="/sonia/profile.css" />
  </head>
  <body>
    <section class="container">
      <!-- <h1 class="logo">Errand<span style="color:green;">s</span></h1> -->
      <h1 class="logo">PROFILE</h1>
      <section class="snapDisplay">
        <div class="circle" id="image"></div>
        <img class="camera" id="camera" src="./img/ph_camera-fill.png" alt="" />
      </section>
      <section>
        <p style="text-align: left">Choose:</p>
        <div class="option-btn">
          <button class="selfie" id="selfie"><a href="">TAKE SELFIE</a></button>
          <button class="gallery" id="gallery">
            <a href="">FROM GALLERY</a>
          </button>
        </div>

        <!--  -->
      </section>
      <!--  -->
      <section class="input-field">
        <input class="Fname" type="text" placeholder="First name" />
        <!-- <input class="Lname" type="text" placeholder="Last name"> -->
        <input class="Eaddress" type="text" placeholder="Email address" />
        <input class="phoneN" type="text" placeholder="Password" />
        <input class="hAddress" type="text" placeholder="Confirm password" />
        <button class="btn-active"><a href="">Confirm</a></button>
      </section>
    </section>
  </body>
</html>
